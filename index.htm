<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="favicon.png" />
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<div id="wrapper">
			<div id="matrix"></div>
			<div id="keyboard"></div>
			<div id="modal" style="display: none;">
				<canvas id="canvas"></canvas>
				<div class="summary">
					<div>
						<span id="game_result">-</span>
					</div>
					<div>
						Rätt svar: <span id="game_answer">-</span>
					</div>
				</div>
				<div class="stats">
					<div class="stats-header">
						<div>
							<div id="stat-rounds">-</div>
							<div class="stat-title">Omgångar</div>
						</div>
						<div>
							<div id="stat-wins">-</div>
							<div class="stat-title">Segrar</div>
						</div>
						<div>
							<div id="stat-streak">-</div>
							<div class="stat-title">Segersvit</div>
						</div>
						<div>
							<div id="stat-longest_streak">-</div>
							<div class="stat-title">Längsta svit</div>
						</div>
					</div>
					<div id="stats-graph"></div>
					<button id="new_game">Nytt spel</button>
				</div>
			</dialog>

		</div>
		<script src="words.js"></script>
		<script src="script.js"></script>
		<script src="confetti.browser.min.js"></script>
	</body>
</html>
